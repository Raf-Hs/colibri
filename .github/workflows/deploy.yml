name: deploy

on:
  push:
    branches:
      - PROD

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build frontend
        run: |
          cd colibri-frontend
          npm ci
          npm run build

      - name: Build backend
        run: |
          cd colibri-backend
          npm ci

      - name: Package build
        run: |
          tar -czf deploy.tar.gz colibri-backend colibri-frontend

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Upload to VPS
        run: |
          scp -o StrictHostKeyChecking=no deploy.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/deployer/app/

      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "bash /home/deployer/app/deploy.sh"
