name: Build and Deploy Blue/Green

on:
  push:
    branches: [ "main" ]

env:
  REPO_LOWER: raf-hs/colibri

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./colibri-backend
          file: ./colibri-backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/backend:latest
            ghcr.io/${{ env.REPO_LOWER }}/backend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            export IMAGE_SHA=${{ github.sha }}
            export REPOSITORY=${{ env.REPO_LOWER }}
            /home/deployer/app/deploy_blue_green.sh $IMAGE_SHA
