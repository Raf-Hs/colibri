name: Build and Deploy Blue/Green

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME_BASE: ghcr.io/raf-hs/colibri

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./colibri-backend
          file: ./colibri-backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME_BASE }}:latest
            ${{ env.IMAGE_NAME_BASE }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            IMAGE_TAG=${{ github.sha }}
            IMAGE_NAME="ghcr.io/raf-hs/colibri:${IMAGE_TAG}"

            echo "Haciendo login a GHCR en el VPS..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            echo "Desplegando imagen: $IMAGE_NAME"
            /home/deployer/app/deploy_blue_green.sh "$IMAGE_NAME"
