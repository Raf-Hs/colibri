name: k6 Load Test

on:
  pull_request:
    branches:
      - main
      - development

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # ðŸŸ¢ CORRECCIÃ“N DE VERSIÃ“N: Usamos v0.4.0 para el instalador/ejecutor
    - name: Run k6 load test
      uses: grafana/k6-action@v0.4.0 
      with:
        # La ruta de tu script:
        script: test/load-test.js

      env:
        # El token de Cloud:
        K6_CLOUD_TOKEN: ${{ secrets.GRAFANA_CLOUD_K6_TOKEN_DIEGO }}
