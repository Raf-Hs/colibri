name: k6 Load Test

on:
  pull_request:
    branches:
      - main
      - development

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ðŸŸ¢ PASO 1: INSTALACIÃ“N MANUAL DE K6
      - name: Install k6 (official repo)
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      # ðŸŸ¢ PASO 2: EJECUCIÃ“N DEL SCRIPT
      - name: Run k6 load test
        # Usamos 'run:' para ejecutar el CLI de k6, ya instalado en el paso anterior.
        run: k6 run test/load-test.js --out cloud
        
        # Las variables de entorno se siguen pasando en la secciÃ³n 'env:'
        env:
          # Token de Grafana Cloud para la salida.
          K6_CLOUD_TOKEN: ${{ secrets.GRAFANA_CLOUD_K6_TOKEN_DIEGO }}
          # (Opcional) Variables de entorno para credenciales, si las implementaste:
          # K6_ENV_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          # K6_ENV_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
